<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="search-box">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading weather data...</p>
            </div>
            
            <div class="weather-info" id="weatherInfo">
                <div class="location">
                    <h2 id="cityName">New York</h2>
                    <p id="date"></p>
                </div>
                
                <div class="current-weather">
                    <div class="weather-icon">
                        <i id="weatherIcon" class="fas fa-sun"></i>
                    </div>
                    <div class="temperature">
                        <span id="temp">25°C</span>
                        <p id="description">Sunny</p>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <span>Visibility</span>
                            <span id="visibility">10 km</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span>Humidity</span>
                            <span id="humidity">65%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span>Wind Speed</span>
                            <span id="windSpeed">12 km/h</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <div>
                            <span>Feels Like</span>
                            <span id="feelsLike">28°C</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <p>City not found. Please try again.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
